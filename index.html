    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              tech: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              poke: {
                red: '#DC0A2D',
                darkRed: '#89061C',
                blue: '#28AAFD',
                screen: '#DEDEDE',
                green: '#51AD60',
                yellow: '#FFCB05',
                dark: '#2B292C'
              }
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-150%) skewX(-12deg)' },
                '100%': { transform: 'translateX(200%) skewX(-12deg)' },
              },
              'bounce-short': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-25%)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.6' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-3px)' },
              }
            },
            animation: {
              shimmer: 'shimmer 3s infinite linear',
              'bounce-short': 'bounce-short 0.5s ease-in-out 1',
              wiggle: 'wiggle 0.3s ease-in-out infinite',
              'pulse-soft': 'pulse-soft 3s infinite',
              'blink-slow': 'pulse-soft 4s ease-in-out infinite',
              'blink-med': 'pulse-soft 3s ease-in-out infinite',
              'blink-fast': 'pulse-soft 2s ease-in-out infinite',
              float: 'float 3s ease-in-out infinite',
            }
          }
        }
      }
    </script>
